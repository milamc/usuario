<?xml version="1.0" encoding="ISO-8859-1"?>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" context="text/html; charset=ISO-8859-1"/>
	<title>Cadastro de usuários</title>
</h:head>	

<h:body>
	<h1>Cadastro de Usuários - Usuário Cadastro</h1>
	<hr />
	Nome: <h:outputText value="#{usuarioBean.nome}" id="nome"/>
	Login: <h:outputLink value="mailto:#{usuarioBean.login}"/>
	Senha: <h:outputText value="#{usuarioBean.senha}" id="senha"/>
	<hr />
	<h:form>
		<h:commandLink action="inicio" value="Início" />
	</h:form>
</h:body>

</html>
