<?xml version="1.0" encoding="ISO-8859-1"?>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" context="text/html; charset=ISO-8859-1"/>
	<title>Cadastro de usuários</title>
</h:head>	

<h:body>
	<h1>Cadastro de Usuários</h1>
	<hr />
	<h:form>
		<h:messages />
		<h:panelGrid>
			<h:outputLabel value="Nome:" for="nome" />
			<h:inputText id="nome" value="#{usuarioBean.nome}" required="true"/>
			<h:outputLabel value="Login:" for="login" />
			<h:inputText id="email" value="#{usuarioBean.login}" required="true"/>
			<h:outputLabel value="Senha:" for="senha" />
			<h:inputSecret id="senha" value="#{usuarioBean.senha}" required="true"/>
			<h:commandButton action="#{usuarioBean.salvar}" value="Salvar" />
		</h:panelGrid>	
	</h:form>
	<hr />
</h:body>

</html>
